<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table View</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Montserrat">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="chrome-live">
        <div class="logo">
        </div>
        <div class="heading">
            <form class="form-inline">
                <div class="form-group mx-sm-3">
                    <select id="data_type" class="form-control">
                        <option value="frequency_trend_data">Frequency Trend Data</option>
                        <option value="carriage_impact_data">Carriage Impact Data</option>
                        <option value="carriage_impact_graph">Carriage Impact Graph</option>
                        <option value="weekly_carriage_data">Weekly Carriage Data</option>
                        <option value="weekly_carriage_graph">Weekly Carriage Graph</option>
                        <option value="active_subs_data">Active Subs Data</option>
                        <option value="active_subs_graph">Active Subs Graph</option>
                        <option value="total_subs_data">Total Subs Data</option>
                        <option value="total_subs_graph">Total Subs Graph</option>
                    </select>
                </div>
            </form>
        </div>
    </nav>
    <!-- Search Filter -->
    <section class="search-filter container mt-4">
        <form class="form-inline" id="filter" method="POST" enctype="multipart/form-data">
            <div class="form-group mx-sm-3">
                <select class="form-control" name="channel">
                    <option value="9x Jalwa">9x Jalwa</option>
                    <option value="9x Music">9x Music</option>
                </select>
            </div>
            <div class="form-group mr-sm-3">
                <select class="form-control" name="items_per_page">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <button type="submit" id="applyFilter" class="btn btn-secondary">Apply</button>
        </form>
    </section>
    <div class="container-fluid my-4" id="table-scroll">
    </div>
    <!-- Modal For Edit -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Panel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" id="updateForm" enctype="multipart/form-data">
                        <div class="row"></div>
                    </form>
                    <form id="weekData" method="POST" enctype="multipart/form-data"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="saveChanges()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
