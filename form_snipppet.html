<form method="POST" id="updateForm" enctype="multipart/form-data">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="CRN_NO">CRN Number</label>
                <input type="text" class="form-control" name="CRN_NO" placeholder="Enter CRN Number">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="TYPE">TYPE</label>
                <input type="text" class="form-control" name="TYPE" placeholder="Enter TYPE">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="MARKET">MARKET</label>
                <input type="text" class="form-control" name="MARKET" placeholder="Enter MARKET">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="CITY">CITY</label>
                <input type="text" class="form-control" name="CITY" placeholder="Enter CITY">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="HEADEND">HEADEND</label>
                <input type="text" class="form-control" name="HEADEND" placeholder="Enter HEADEND">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="MSOs">MSOs</label>
                <input type="text" class="form-control" name="MSOs" placeholder="Enter MSO">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="CHANNEL">CHANNEL</label>
                <input type="text" class="form-control" name="CHANNEL" placeholder="Enter CHANNEL">
            </div>
        </div>
    </div>
</form>
